url: https://connorrothschild.github.io/v1
title: Connor Rothschild
description: Connor Rothschild is an undergraduate at Rice University interested in data science, visualization, and public policy.
nav-links:
  - name: Home
    url: /
  - name: Visualizations
    url: /visualizations
  - name: Awards
    url: /awards
  - name: Blog
    url: /blog
  - name: Resume
    url: /resume

# things you probably don't want to change
defaults:
  - # applies the default layout to all files in the project
    scope:
      path: ""
    values:
      layout: "default"
  - # sets is_post=true for all blog posts
    scope:
      path: "_posts"
      type: posts
    values:
      is_post: true
  - scope:
      path: "r"
      type: posts
permalink: /:title # so we have /about instead of /about.html, and /blog-post instead of /2019-11-22-blog-post.html
sass:
  style: compressed # compress the CSS file generated from the SCSS styles file
